<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" lang="en">
<h:head>
    <title>User Page</title>
</h:head>
<h:body>

    <h:form>
        <p:commandButton value="Logout" action="#{loginMBean.logout()}" />
    </h:form>
    <h:form>
        <p:growl id="messages" showDetail="true" />

        <h3>Add New Order</h3>
        <p:panelGrid columns="2">
            <p:outputLabel for="pizza" value="Pizza:" />
            <p:selectOneMenu id="pizza" value="#{orderMBean.selectedPizza}">
                <f:selectItems value="#{orderMBean.pizzaService.all}" var="pizza"
                               itemLabel="#{pizza.name}" itemValue="#{pizza}" />
            </p:selectOneMenu>
            <p:commandButton value="Add Pizza" actionListener="#{orderMBean.addPizza}" update="orderTable" />
        </p:panelGrid>

        <p:dataTable id="orderTable" value="#{orderMBean.orders}" var="order">
            <p:column headerText="Order ID">
                <h:outputText value="#{orderMBean.selectedPizza.id}" />
            </p:column>
            <p:column headerText="Pizzas">
                <ul>
                    <li><h:outputText value="#{orderMBean.pizzas}" /></li>
                </ul>
            </p:column>
        </p:dataTable>

        <p:commandButton value="Place Order" actionListener="#{orderMBean.addOrder}" update="messages orderTable" />
    </h:form>
</h:body>
</html>
