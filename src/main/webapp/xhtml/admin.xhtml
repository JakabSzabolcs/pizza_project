<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<h:head>
    <title>Admin Page</title>
</h:head>
<h:body>
    <h:form>
        <p:commandButton value="Logout" action="#{loginMBean.logout()}" />
    </h:form>
    <h:form>
        <p:dataTable value="#{userMBean.userList}" var="user">
            <p:column headerText="Username">
                <h:outputText value="#{user.username}" />
            </p:column>

            <p:column headerText="Actions">
                <p:commandButton value="Edit" actionListener="#{userMBean.enterEditMode}" update=":form:messages" process="@this">
                    <f:setPropertyActionListener target="#{userMBean.selectedUser}" value="#{user}" />
                </p:commandButton>
                <p:commandButton value="Delete" actionListener="#{userMBean.deleteUser}" update=":form:messages" process="@this">
                    <f:setPropertyActionListener target="#{userMBean.selectedUser}" value="#{user}" />
                </p:commandButton>
            </p:column>
        </p:dataTable>


        <p:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{userMBean.selectedUser.username}" required="true" />



            <f:facet name="footer">
                <p:commandButton value="Add User" actionListener="#{userMBean.addUser}" update=":form:messages" process="@form" />
                <p:commandButton value="Update User" actionListener="#{userMBean.updateUser}" update=":form:messages" process="@form" rendered="#{userMBean.editMode}" />
                <p:commandButton value="Cancel" actionListener="#{userMBean.exitEditMode}" update=":form" process="@this" rendered="#{userMBean.editMode}" />
            </f:facet>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
