<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en"
      xmlns:f="http://xmlns.jcp.org/jsf/core" lang="en">
<h:head>
    <title>Admin - Couriers</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
    <h:form id="courierForm">
        <ui:include src="../menubar.xhtml"/>
        <p:commandButton value="Logout" action="#{loginMBean.logout()}" style="margin: auto"/>
        <p:commandButton icon="pi pi-plus" value="New" actionListener="#{courierMBean.initNewEntity()}"
                         update="@form :courierDialog"
                         oncomplete="PF('courierDialog').show()"/>

        <p:dataTable id="courierTable" value="#{courierMBean.list}" var="courier">
            <p:column headerText="ID">
                <h:outputText value="#{courier.id}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{courier.firstName} #{courier.lastName}"/>
            </p:column>
            <p:column headerText="Phone number">
                <h:outputText value="#{courier.phoneNumber}"/>
            </p:column>
            <p:column style="width:80px;">
                <p:commandButton icon="pi pi-pencil" title="Edit"
                                 action="#{courierMBean.save}" update=":courierForm:courierTable" style="margin: auto"
                />
                <p:commandButton icon="pi pi-trash" title="Delete"
                                 action="#{courierMBean.remove}" update=":courierForm:courierTable" style="margin: auto"
                />
            </p:column>
        </p:dataTable>

    </h:form>
    <p:dialog modal="true" id="courierDialog" widgetVar="courierDialog"  closable="true">
        <h:form id="courierDialogForm">
            <h:panelGrid columns="2">
                <h:outputLabel for="nameInput" value="Firstname:"/>
                <p:inputText id="nameInput" value="#{courierMBean.selectedCourier.firstName}" required="true"/>

                <h:outputLabel for="lastName" value="Lastname:"/>
                <p:inputText id="lastName" value="#{courierMBean.selectedCourier.lastName}" required="true"/>
                <h:outputLabel for="phoneNumber" value="Phone"/>
                <p:inputMask id="phoneNumber" value="#{courierMBean.selectedCourier.phoneNumber}" mask="+99999999999" required="true">
                    <f:validator validatorId="phoneValidator"/>
                    <f:validateRegex pattern="^\+\d{2}\s\d{2}\s\d{3}-\d{4}$"/>
                </p:inputMask>
                <p:commandButton value="Add" action="#{courierMBean.save}" update=":courierForm" oncomplete="PF('courierDialog').hide()"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</h:body>
</html>
